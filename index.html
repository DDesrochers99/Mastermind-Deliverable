<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script defer src="script.js"></script>
    <title>MasterMind Game</title>
  </head>

  <body>
    <div class="w3-container">
      <h1>MasterMind</h1>
      <div>
        <div class="hiddenCode">
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
        </div>
        <div class="playersGuess">
          <div class="guess"></div>
          <div class="guess"></div>
          <div class="guess"></div>
          <div class="guess"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
        </div>
      </div>
    </div>
    <div class="w3-container">
      <h2>Colors</h2>
      <div class="colorChoice"></div>
      <div class="colorChoice"></div>
      <div class="colorChoice"></div>
      <div class="colorChoice"></div>
      <div class="colorChoice"></div>
      <div class="colorChoice"></div>
    </div>
    <div class="w3-container">
      <button class="w3-button w3-red w3-round-xxlarge">Submit</button>
    </div>
  </body>
</html>
